<div [@fadeInOut]="dialogAnimationState"
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
    <div class="relative w-full max-w-xl mx-auto my-6">
        <div
            class="bg-white rounded-lg shadow-lg overflow-hidden dark:bg-gray-900 dark:text-white dark:border dark:border-gray-300">
            <div class="px-6 py-3 border-b">
                <label class="text-lg font-medium">Cambiar rol</label>
                <button (click)="close()" class="absolute top-0 right-0 p-2">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="p-6">
                <form class="" [formGroup]="form" (ngSubmit)="save()">
                    <div class="mb-4 flex flex-col space-y-2">
                        <div class="mb-4">
                            <label class="block mb-1 font-medium text-gray-700 dark:text-white">Rol</label>
                            <mat-radio-group formControlName="rol" color="primary">
                                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    <ng-container *ngFor="let rol of roles">
                                        <mat-radio-button
                                            [value]="rol.clientRoleId.toString()">{{rol.name}}</mat-radio-button>
                                    </ng-container>
                                </div>
                            </mat-radio-group>
                            <div *ngIf="form.controls.rol.touched && form.controls.rol.invalid">
                                <p *ngIf="form.controls.rol.hasError('required')"
                                    class="font-medium text-red-500 text-xs mt-1 ml-1">
                                    Este campo es obligatorio
                                </p>
                            </div>
                        </div>
                        <div class="mb-1">
                            <label class="block mb-1 font-medium text-gray-700 dark:text-white">Motivo del cambio</label>
                            <textarea formControlName="description"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg" type="text" name="" id="">
                            </textarea>
                            <div *ngIf="form.controls.description.touched && form.controls.description.invalid">
                                <p *ngIf="form.controls.description.hasError('required')"
                                    class="font-medium text-red-500 text-xs mt-1 ml-1">
                                    Este campo es obligatorio
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <app-button class="w-full" typeBtn="submit" color="blue"
                            [loading]="status === 'loading'">Guardar</app-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div [@fadeInOut]="dialogAnimationState"
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
    <div class="relative w-full max-w-xl mx-auto my-6">
        <div
            class="bg-white rounded-lg shadow-lg overflow-hidden dark:bg-gray-900 dark:text-white dark:border dark:border-gray-300">
            <div class="px-6 py-3 border-b">
                <label class="text-lg font-medium">Editar asistente</label>
                <button (click)="close()" class="absolute top-0 right-0 p-2">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="p-6">
                <form class="" [formGroup]="form" (ngSubmit)="saveUser()">

                    <div class="mb-4">
                        <label class="block mb-1 font-bold text-gray-700 dark:text-white">Identidicador</label>
                        <input formControlName="docId" class="w-full px-3 py-2 text-gray-700 border rounded-lg"
                            type="text" name="" id="">
                        <div *ngIf="form.controls.docId.touched && form.controls.docId.invalid">
                            <p *ngIf="form.controls.docId.hasError('required')"
                                class="font-medium text-red-500 text-xs mt-1 ml-1">
                                Este campo es obligatorio
                            </p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-bold text-gray-700 dark:text-white">Nombre</label>
                        <input formControlName="nombre" class="w-full px-3 py-2 text-gray-700 border rounded-lg"
                            type="text" name="" id="">
                        <div *ngIf="form.controls.nombre.touched && form.controls.nombre.invalid">
                            <p *ngIf="form.controls.nombre.hasError('required')"
                                class="font-medium text-red-500 text-xs mt-1 ml-1">
                                Este campo es obligatorio
                            </p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-bold text-gray-700 dark:text-white">Apellido</label>
                        <input formControlName="apellido" class="w-full px-3 py-2 text-gray-700 border rounded-lg"
                            type="text" name="" id="">
                        <div *ngIf="form.controls.apellido.touched && form.controls.apellido.invalid">
                            <p *ngIf="form.controls.apellido.hasError('required')"
                                class="font-medium text-red-500 text-xs mt-1 ml-1">
                                Este campo es obligatorio
                            </p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <app-button class="w-full" typeBtn="submit" color="blue"
                            [loading]="status === 'loading'">Guardar</app-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

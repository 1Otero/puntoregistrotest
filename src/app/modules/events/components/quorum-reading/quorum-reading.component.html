<div class="flex flex-col space-y-4">
    <div *ngIf="quorumReading.length !== 0P
    " class="overflow-x-auto border rounded-xl">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th
                        class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                        Fecha</th>
                    <th
                        class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                        Coeficiente</th>
                    <th
                        class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                        Unidades</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let quorum of displayedItems">
                    <td class="px-6 py-4 whitespace-no-wrap">
                        <button (click)="openTickets(quorum.listQuorumReadings)" class="hover:underline hover:text-blue-500"> {{ quorum.quorumReading.date | date: 'short' }}
                        </button>
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap">{{ (quorum.quorumReading.coefficient/100) | percent: '1.2-3' }}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap">{{ quorum.quorumReading.units }}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex flex-row justify-between">
            <div class="grid grid-cols-2 space-x-2 items-center mt-8 px-4">
                <span>Elementos por página: </span>
                <mat-select [(value)]="itemsPerPage" (selectionChange)="changePageSize()">
                    <mat-option color="primary" *ngFor="let option of pageSizeOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </div>
            <div class="flex justify-end items-center mt-8">
                <button
                    class="bg-transparent hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-l focus:outline-none"
                    (click)="prevPage()" [disabled]="currentPage === 1">
                    Anterior
                </button>
                <span class="px-4">Página {{ currentPage }} de {{ totalPages }} - Total: {{ quorumReading.length
                    }}</span>
                <button
                    class="bg-transparent hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-r focus:outline-none"
                    (click)="nextPage()" [disabled]="currentPage === totalPages">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
</div>

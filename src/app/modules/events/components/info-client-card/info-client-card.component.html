<div class="border rounded-3xl flex flex-col py-3 w-4/5 mx-auto">
    <div class="flex flex-col m-2">
        <div class="flex flex-col">
            <!-- <div class="flex justify-center">
                <span class="text-gray-700 font-medium text-xl">Informaci√≥n adicional</span>
            </div> -->
            <div class=" flex justify-center">
                <mat-icon class="icono-personalizado text-9xl text-blue-400 px-14 py-14 m-2">account_circle</mat-icon>
            </div>
            <div [ngClass]="{'hidden1': messageInfoClienteThis === '', 'visible1': messageInfoClienteThis !== ''}">
                <div id="alert-1"
                    class="flex items-center p-4 my-2 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
                    role="alert">
                    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Info</span>
                    <div class="ms-3 text-sm font-medium">
                        {{messageInfoClienteThis}}
                    </div>
                    <button type="button" (click)="messageInfoClienteThis = ''; onClearMessage()"
                        class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700"
                        aria-label="Close">
                        <span class="sr-only">Close</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                    </button>
                </div>
            </div>
            <form *ngIf="fieldArray.length !== 0" [formGroup]="formAll" class="" (ngSubmit)="saveCampos()">
                <div formArrayName="variables">
                    <div *ngFor="let control of fieldArray.controls; let i = index" [formGroupName]="i" class="mt-3">
                        <div class="relative z-0 w-full mb-5 group">
                            <input formControlName="value"
                                [type]="control.get('dataType')?.value === 1 ? 'text' : (control.get('dataType')?.value === 2 ? 'number' : ( control.get('dataType')?.value === 4 ? 'email' : 'date')) "
                                name="floating_email" id="floating_email"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                placeholder=" " required />
                            <label for="floating_email"
                                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                {{control.get('name')?.value}}
                            </label>
                            <div *ngIf="control.get('value')?.touched && control.get('value')?.invalid">
                                <p *ngIf="control.get('value')?.hasError('required')"
                                    class="font-medium text-red-500 text-xs mt-1 ml-1">
                                    Este campo es obligatorio
                                </p>
                                <p *ngIf="control.get('value')?.hasError('email')"
                                    class="font-medium text-red-500 text-xs mt-1 ml-1">
                                    Este campo debe ser tipo email
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <app-button class="w-full" typeBtn="submit" color="blue"
                    [loading]="status === 'loading'">Guardar</app-button>
            </form>
        </div>
    </div>
</div>

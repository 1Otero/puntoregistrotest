<app-spinner *ngIf="statusIngress === 'loading'"></app-spinner>
<div *ngIf="assistant" class="flex flex-col mx-2 md:mx-0">
    <div>
        <app-info-client (bacK)="back()" [attendant]="assistant.attendant"
            [tickets]="totalTikects" [coeficiente]="coeficiente" [unidades]="unidades"
            [deviceType]="eventConfig.configRegistrationPoint.deviceType" [ticketsByUser]="myTickets" 
            [ticketsDisponibles]="ticketsDisponibles" [numeroControles]="numControl" [isRegister]="'Salida'"></app-info-client>
    </div>
    <div [ngClass]="{'hidden1': message === '', 'visible1': message !== ''}">
        <div id="alert-1"
            class="flex items-center p-4 my-2 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
            role="alert">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="sr-only">Info</span>
            <div class="ms-3 text-sm font-medium">
                {{message}}
            </div>
            <button type="button" (click)="message = ''"
                class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700"
                aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
    </div>
    <div class="mt-4">
        <div >
            <div *ngIf="eventConfig.configRegistrationPoint.showInfoClient === 1"
            class="w-full flex flex-col space-y-2 md:space-y-0 md:flex-row space-x-4">
                <div class="w-full md:w-25">
                    <app-info-client-card [eventConfig]="eventConfig" [listConfig]="listConfig" [attendant]="assistant.attendant"></app-info-client-card>
                </div>
                <div class="w-full md:w-75 border rounded-3xl">
                    <div class="m-2">
                        <div class="flex flex-col space-y-4"
                            *ngIf="statusTicket !== 'loading' && assistant.listTicketByUserWithRol.length !== 0">
                            <app-tickets-exit [eventConfig]="eventConfig" [eventId]="eventConfig.event.eventId"
                                [adminUserId]="adminUserId" title="Salida" [assigned]="5"
                                [listTicketByUserWithRol]="assistant.listTicketByUserWithRol"
                                [attendant]="assistant.attendant"></app-tickets-exit>
                        </div>
                        <div class="flex justify-center items-center py-20"
                            *ngIf="statusTicket === 'loading' && assistant.listTicketByUserWithRol.length === 0 ">
                            <mat-spinner></mat-spinner>
                        </div>
                        <div *ngIf="statusTicket !== 'loading' &&  assistant.listTicketByUserWithRol.length === 0">
                            <app-no-data title="No se encuentran tickets registrados para este usuario"></app-no-data>
                        </div>
                    </div>
                </div>
            </div>

           <div *ngIf="eventConfig.configRegistrationPoint.showInfoClient === 0">
            <div class="border rounded-3xl">
                <div class="m-2">
                    <div class="flex flex-col space-y-4"
                        *ngIf="statusTicket !== 'loading' && assistant.listTicketByUserWithRol.length !== 0">
                        <app-tickets-exit [eventConfig]="eventConfig" [eventId]="eventConfig.event.eventId"
                            [adminUserId]="adminUserId" title="Salida" [assigned]="5"
                            [listTicketByUserWithRol]="assistant.listTicketByUserWithRol"
                            [attendant]="assistant.attendant"></app-tickets-exit>
                    </div>
                    <div class="flex justify-center items-center py-20"
                        *ngIf="statusTicket === 'loading' && assistant.listTicketByUserWithRol.length === 0 ">
                        <mat-spinner></mat-spinner>
                    </div>
                    <div *ngIf="statusTicket !== 'loading' &&  assistant.listTicketByUserWithRol.length === 0">
                        <app-no-data title="No se encuentran tickets registrados para este usuario"></app-no-data>
                    </div>
                </div>
            </div>
           </div>
        </div>
    </div>
</div>

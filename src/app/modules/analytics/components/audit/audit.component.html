<div class="flex flex-col space-y-4">
    <div *ngIf="listAudit.length !== 0" class="overflow-x-auto border rounded-xl">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th
                        class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                        Usuario</th>
                    <th
                        class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                        Ticket</th>
                    <th
                        class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                        Acción</th>
                    <th
                        class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                        Descripción</th>
                    <th
                        class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                        Fecha</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let audit of displayedItems">
                    <td class="px-6 py-4 whitespace-no-wrap">
                        {{audit.name}}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap">
                        {{audit.key1}} - {{audit.key2}}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap">
                        {{audit.action}}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap">
                        {{audit.description}}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap">

                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex flex-row justify-between">
            <div class="grid grid-cols-2 space-x-2 items-center mt-8 px-4">
                <span>Elementos por página: </span>
                <select class="py-1 border-none rounded-3xl" [(ngModel)]="itemsPerPage"
                    (change)="changePageSize()">
                    <option *ngFor="let option of pageSizeOptions" [value]="option">
                        {{ option }}
                    </option>
                </select>
            </div>
            <div class="flex justify-end items-center mt-8">
                <button
                    class="bg-transparent hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-l focus:outline-none"
                    (click)="prevPage()" [disabled]="currentPage === 1">
                    Anterior
                </button>
                <span class="px-4">Página {{ currentPage }} de {{ totalPages }} - Total: {{ listAudit.length
                    }}</span>
                <button
                    class="bg-transparent hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-r focus:outline-none"
                    (click)="nextPage()" [disabled]="currentPage === totalPages">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
    <div class="flex items-center justify-center py-14" *ngIf="listAudit.length === 0">
        <app-no-data title="No hay información disponible"></app-no-data>
    </div>
</div>

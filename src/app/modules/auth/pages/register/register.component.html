<div class="max-w-6xl mx-auto h-screen bg-white md:bg-gray-50 relative">
  <mat-stepper linear #stepper>
    <mat-step>
       <ng-template matStepLabel>Datos personales</ng-template>
      <div class="relative w-full sm:w-7/12 md:w-6/12 m-auto">
        <header class="py-4 flex justify-center">
          <!-- <img
                  loading="lazy"
                  class="w-56 md:w-60 mt-20"
                  src="assets/images/logo.png"
                  alt="logo"
                /> -->
        </header>
        <div class="bg-white rounded-t-3xl rounded-b-3xl sm:border sm:border-gray-300 py-4 px-4 md:px-9">
          <header class="py-4 flex justify-center">
            <img src="assets\img\logo.png" class="h-12" alt="Systemvote">
          </header>
          <div class="mb-4">
            <app-register-form (onUserAdmin)="onNextAdmin($event)"></app-register-form>
          </div>
          <hr class="my-4 border-b-1 border-r-gray-300" />
          <div
            class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
            <a href="auth/login" class="text-blue-600">Iniciar sesión</a>
          </div>
        </div>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Confirmación correo</ng-template>
      <div class="relative w-full sm:w-7/12 md:w-6/12 m-auto">
        <header class="py-4 flex justify-center">
          <!-- <img
                  loading="lazy"
                  class="w-56 md:w-60 mt-20"
                  src="assets/images/logo.png"
                  alt="logo"
                /> -->
        </header>
        <div class="bg-white rounded-t-3xl rounded-b-3xl sm:border sm:border-gray-300 py-4 px-4 md:px-9">
          <header class="py-4 flex justify-center">
            <img src="assets\img\logo.png" class="h-12" alt="Systemvote">
          </header>
          <div class="mb-4">
            <app-register-token-form (onToken)="register($event)" [status]="status" [email]="userAdmin.email"></app-register-token-form>
          </div>
          <hr class="my-4 border-b-1 border-r-gray-300" />
          <div
            class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
            <a href="auth/login" class="text-blue-600">Volver a iniciar sesión</a>
          </div>
        </div>
      </div>
    </mat-step>
  </mat-stepper>
</div>

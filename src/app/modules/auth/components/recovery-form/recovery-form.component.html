<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="recovery()">
    <div class="relative z-0 w-full mb-5 group">
        <input formControlName="token" type="text" name="token" id="token"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required />
        <label for="floating_email"
            class="peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Token
        </label>
        <div *ngIf="form.controls.token.touched && form.controls.token.invalid">
            <p *ngIf="form.controls.token.hasError('required')" class="mt-2 text-sm text-red-600">
                Este campo es obligatorio
            </p>
        </div>
    </div>
    <div class="relative flex items-center">
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="newPassword" [type]="showPassword ? 'text' : 'password'" name="floating_password"
                id="floating_password"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_password"
                class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Nueva contraseña
            </label>
            <div *ngIf="form.controls.newPassword.touched && form.controls.newPassword.invalid">
                <p *ngIf="form.controls.newPassword.hasError('required')" class="mt-2 text-sm text-red-600">
                    Este campo es obligatorio
                </p>
                <p *ngIf="form.controls.newPassword.hasError('minlength')" class="mt-2 text-sm text-red-600">
                    La contraseña debe tener mínimo 6 caracteres
                </p>
            </div>
        </div>
        <button type="button" class="p-2" (click)="showPassword = !showPassword">
            <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input formControlName="confirmPassword" type="password" name="confirmPassword" id="confirmPassword"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required />
        <label for="confirmPassword"
            class="peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Confirmar contraseña
        </label>
        <div *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid">
            <p *ngIf="form.controls.confirmPassword.hasError('required')" class="mt-2 text-sm text-red-600">
                Este campo es obligatorio
            </p>
        </div>
        <div *ngIf="form.controls.confirmPassword.touched">
            <p *ngIf="form.hasError('mismatch')" class="mt-2 text-sm text-red-600">
                Las contraseñas no coinciden
            </p>
        </div>
    </div>
    <div *ngIf="status=='failed'">
        <p class="font-medium text-red-500 text-xs mt-1 ml-1">
          Token invalido, revise la información
        </p>
      </div>
    <div>
        <app-button typeBtn="submit" color="blue" [loading]="status === 'loading'">Recuperar</app-button>
    </div>
</form>

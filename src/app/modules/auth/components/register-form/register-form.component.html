<div>
    <!-- <h1 class="text-center font-bold py-2 text-gray-700">Registrarse</h1> -->
    <form [formGroup]="form" novalidate class="" (ngSubmit)="register()">
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="name" type="text" name="name" id="name"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_email"
                class="peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Nombre
            </label>
            <div *ngIf="form.controls.name.touched && form.controls.name.invalid">
                <p *ngIf="form.controls.name.hasError('required')" class="mt-2 text-sm text-red-600">
                    Este campo es obligatorio
                </p>
            </div>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="email" type="email" name="floating_email" id="floating_email"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_email"
                class="peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Correo
            </label>
            <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
                <p *ngIf="form.controls.email.hasError('required')" class="mt-2 text-sm text-red-600">
                    Este campo es obligatorio
                </p>
                <p *ngIf="form.controls.email.hasError('email')" class="mt-2 text-sm text-red-600">
                    Este campo debe ser tipo email
                </p>
            </div>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="phone" type="number" name="phone" id="phone"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_email"
                class="peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Teléfono
            </label>
            <div *ngIf="form.controls.phone.touched && form.controls.phone.invalid">
                <p *ngIf="form.controls.phone.hasError('required')" class="mt-2 text-sm text-red-600">
                    Este campo es obligatorio
                </p>
            </div>
        </div>
        <div class="relative flex items-center">
            <div class="relative z-0 w-full mb-5 group">
                <input formControlName="password" [type]="showPassword ? 'text' : 'password'" name="floating_password"
                    id="floating_password"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="floating_password"
                    class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Contraseña
                </label>
                <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
                    <p *ngIf="form.controls.password.hasError('required')" class="mt-2 text-sm text-red-600">
                        Este campo es obligatorio
                    </p>
                </div>
            </div>
            <button type="button" class="p-2" (click)="showPassword = !showPassword">
                <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input formControlName="confirmPassword" type="password" name="confirmPassword" id="confirmPassword"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="confirmPassword"
                class="peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Confirmar contraseña
            </label>
            <div *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid">
                <p *ngIf="form.controls.confirmPassword.hasError('required')" class="mt-2 text-sm text-red-600">
                    Este campo es obligatorio
                </p>
            </div>
            <div *ngIf="form.controls.confirmPassword.touched">
                <p *ngIf="form.hasError('mismatch')" class="mt-2 text-sm text-red-600">
                    Las contraseñas no coinciden
                    {{form.hasError('mismatch')}}
                </p>
            </div>
        </div>
        <div class="mt-2">
            <div class="flex justify-center">
                <re-captcha formControlName="captcha" size="normal" (resolved)="resolved()" [siteKey]="keyCaptcha">
                </re-captcha>
            </div>
            <div *ngIf="form.controls.captcha.touched && form.controls.captcha.invalid">
                <p *ngIf="form.controls.captcha.hasError('captchaInvalid')"
                    class="text-center font-medium text-red-500 text-xs mt-1 ml-1">
                    Por favor, complete el CAPTCHA.
                </p>
            </div>
        </div>
        <div class="mt-4">
            <app-button typeBtn="submit" color="blue" [loading]="status === 'loading'">Siguiente</app-button>
        </div>
    </form>
</div>

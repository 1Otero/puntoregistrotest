<!-- <h1 class="text-center font-bold py-2 text-gray-700">Recuperar contraseña</h1> -->
<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="sendLink()">
  <div>
    <label for="email" class="block my-2 text-center">Escribe tu correo electrónico y te enviaremos un token de
      recuperación
    </label>
    <div class="relative z-0 w-full mb-5 group">
      <input formControlName="email" type="email" name="floating_email" id="floating_email"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required />
      <label for="floating_email"
        class="peer-focus:font-medium absolute text-lg text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Correo
      </label>
      <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
        <p *ngIf="form.controls.email.hasError('required')" class="mt-2 text-sm text-red-600">
          Este campo es obligatorio
        </p>
        <p *ngIf="form.controls.email.hasError('email')" class="mt-2 text-sm text-red-600">
          Este campo debe ser tipo email
        </p>
      </div>
    </div>
  </div>
  <div>
    <app-button class="font-medium" typeBtn="submit" color="blue" [loading]="status === 'loading'">Enviar
      token</app-button>
  </div>
</form>

<div [@fadeInOut]="dialogAnimationState" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white rounded-t-3xl w-full md:w-1/2 lg:w-1/3 rounded-b-3xl p-8 shadow-md">
        <div class="flex items-center justify-between border-b">
            <label class="text-2xl mb-4 text-gray-800">Cargar archivo</label>
            <button (click)="close()" class="p-2 text-red-500 hover:text-red-700">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <form (ngSubmit)="uploadFile()">
            <div class="relative m-4 mt-4">
                <div class="relative bg-white rounded-md border border-gray-300 shadow-sm mb-2">
                    <input id="fileInput" type="file" class="opacity-0 absolute inset-0 z-0"
                        (change)="onFileSelected($event)">
                    <label for="fileInput"
                        class="cursor-pointer relative px-4 py-2 w-full text-sm font-medium text-gray-700 bg-indigo-100 hover:bg-indigo-200 border border-gray-300 rounded-md flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Seleccionar archivo
                    </label>
                    <div class="px-4 py-2 text-sm text-gray-500">{{nameArchivo}}</div>
                </div>
            </div>
            <app-button typeBtn="submit" color="blue" [loading]="status === 'loading'">
                Cargar archivo
            </app-button>
        </form>
    </div>
</div>

<div [@fadeInOut]="dialogAnimationState" class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50">
    <div class="bg-white w-full md:w-1/2 h-5/6 p-6 rounded-lg shadow-lg max-w-xl">
        <h2 class="text-xl font-semibold mb-4">Errores</h2>
        <div class="overflow-y-auto h-3/4 md:h-5/6">
            <div *ngIf="listError.length !== 0">
                <div *ngFor="let error of listError" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 my-2">
                    <div class="text-lg">{{ error.keyError }}</div>
                    <div class="mt-2">{{ error.message }}</div>
                </div>
            </div>
            <div *ngIf="listError.length === 0">
                <app-no-data title="No se encuentran errores"></app-no-data>
            </div>
        </div>
        <button (click)="close()"
            class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full md:w-auto">Cerrar</button>
    </div>
</div>

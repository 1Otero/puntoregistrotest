<div [ngClass]="{'hidden1': !showMessage, 'visible1': showMessage}">
    <div id="alert-1"
        class="flex items-center p-4 my-2 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
        role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm justify-center font-medium">
            Cargar base de datos
        </div>
        <button type="button" (click)="showMessage = !showMessage"
            class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700"
            aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
</div>
<div class="w-full flex flex-col gap-6 md:flex-row">
    <div class="w-full md:w-11 border rounded-3xl md:h-1/3">
        <div class="p-6 flex flex-row justify-between md:flex-col md:space-y-6">
            <a routerLink="historial" [queryParams]="{ eventCode: eventCode }" routerLinkActive="text-blue-500">
                <div class="flex flex-col items-center">
                    <mat-icon
                        class="icono-personalizado text-3xl px-4 py-4 md:text-5xl md:px-6 md:py-6">history</mat-icon>
                    <span class="text-xs text-center md:text-sm">Historial de carga</span>
                </div>
            </a>
            <a routerLink="votos" [queryParams]="{ eventCode: eventCode }" routerLinkActive="text-blue-500">
                <div class="flex flex-col items-center">
                    <mat-icon
                        class="icono-personalizado text-3xl px-4 py-4 md:text-5xl md:px-6 md:py-6">how_to_vote</mat-icon>
                    <span class="text-xs text-center md:text-sm">Votos</span>
                </div>
            </a>
            <a routerLink="asistentes" [queryParams]="{ eventCode: eventCode }" routerLinkActive="text-blue-500">
                <div class="flex flex-col items-center">
                    <mat-icon
                        class="icono-personalizado text-3xl px-4 py-4 md:text-5xl md:px-6 md:py-6">person</mat-icon>
                    <span class="text-xs text-center md:text-sm">Usuarios</span>
                </div>
            </a>
            <a routerLink="votos-asistentes" [queryParams]="{ eventCode: eventCode }" routerLinkActive="text-blue-500">
                <div class="flex flex-col items-center">
                    <mat-icon
                        class="icono-personalizado text-3xl px-4 py-4 md:text-5xl md:px-6 md:py-6">supervised_user_circle</mat-icon>
                    <span class="text-xs text-center md:text-sm">Usuarios vs Votos</span>
                </div>
            </a>
        </div>
    </div>
    <div class="w-full md:w-91 flex flex-col space-y-2 p-6 border rounded-3xl">
        <span class="text-lg font-medium">{{eventConfig.event.name}}</span>
        <router-outlet></router-outlet>
    </div>
</div>

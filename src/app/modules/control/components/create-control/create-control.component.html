<div [@fadeInOut]="dialogAnimationState"
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
    <div class="relative w-full max-w-xl mx-auto my-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-3 border-b">
                <label class="text-lg font-medium">Nuevo control</label>
                <button (click)="close(false, control)" class="absolute top-0 right-0 p-2">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="p-6">
                <form [formGroup]="form" (ngSubmit)="saveClient()">
                    <div class="mb-4">
                        <label for="numeroControl" class="block mb-1 font-medium text-gray-700">Número de control</label>
                        <input formControlName="numeroControl" type="text" required minlength="1" maxlength="100"
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg">
                        <div *ngIf="form.controls.numeroControl.touched && form.controls.numeroControl.invalid">
                            <p *ngIf="form.controls.numeroControl.hasError('required')"
                                class="font-medium text-red-500 text-xs mt-1 ml-1">
                                Este campo es obligatorio
                            </p>
                            <p *ngIf="form.controls.numeroControl.hasError('pattern')"
                                class="font-medium text-red-500 text-xs mt-1 ml-1">
                                Este campo solo permite números
                            </p>
                        </div>
                    </div>
                    <app-button typeBtn="submit" color="blue" [loading]="status === 'loading'">
                        Guardar
                    </app-button>
                </form>
            </div>
        </div>
    </div>
</div>

<div (click)="onControl()" class="bg-gray-200 p-4 border rounded-xl border-gray-300 shadow-md hover:shadow-lg transition duration-300 cursor-pointer"
    [ngStyle]="{'background-color': color(control.status).color, 'color': color(control.status).text}">
    <div class="w-full justify-center text-center">
        {{control.keyControl}}
    </div>
</div>

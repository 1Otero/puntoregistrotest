<div
  class="bg-white shadow-md border rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 ease-in-out">
  <div class="px-6 py-4">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <img *ngIf="client.clientId !== 2 && client.clientId !== 27" class="h-16 w-16 rounded-full"
          src="https://static.vecteezy.com/system/resources/previews/021/350/454/non_2x/customer-icon-for-your-website-design-logo-app-ui-free-vector.jpg"
          alt="Profile Image">
        <img *ngIf="client.clientId === 2" class="h-16 w-16 rounded-full"
          src="https://cloudfront-us-east-1.images.arcpublishing.com/prisaradioco/4WQJRXSRCBBAVHMDMGXEM2SZLQ.jpg"
          alt="Profile Image">
        <img *ngIf="client.clientId === 27" class="h-16 w-16 rounded-full object-cover"
          src="https://asambli.com/image/layout_set_logo?img_id=10932358&t=1712867575607" alt="Profile Image">
      </div>
      <div class="ml-4">
        <a [href]="'punto-registro-operador/cliente/' + client.url" class="text-xl font-medium text-gray-900 hover:text-blue-500 hover:underline">{{client.name}}</a>
      </div>
    </div>
  </div>
  <div class="border-t border-gray-200">
    <div class="px-6 py-4 flex justify-between items-center">
      <div>
        <p class="text-gray-900 font-medium">NIT</p>
        <p class="text-gray-900 font-medium">Url</p>
      </div>
      <div>
        <p class="text-gray-600">{{client.nit}}</p>
        <p class="text-gray-600">{{client.url}}</p>
      </div>
    </div>
  </div>
</div>

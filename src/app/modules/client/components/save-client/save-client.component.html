<div [@fadeInOut]="dialogAnimationState"
    class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
    <div class="relative w-full max-w-xl mx-auto my-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-3 border-b">
                <label class="text-lg font-medium">{{message}}</label>
                <button (click)="close()" class="absolute top-0 right-0 p-2">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="p-6">
                <form [formGroup]="form" (ngSubmit)="saveClient()">
                    <div class="mb-4">
                        <label for="name" class="block mb-1 font-bold text-gray-700">Nombre</label>
                        <input formControlName="name" type="text" required minlength="1" maxlength="100"
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg">
                        <div *ngIf="form.controls.name.touched && form.controls.name.invalid">
                            <p *ngIf="form.controls.name.hasError('required')"
                                class="font-medium text-red-500 text-xs mt-1 ml-1">
                                Este campo es obligatorio
                            </p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="nit" class="block mb-1 font-bold text-gray-700">NIT</label>
                        <input formControlName="nit" type="text" required minlength="1" maxlength="100"
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg">
                        <div *ngIf="form.controls.nit.touched && form.controls.nit.invalid">
                            <p *ngIf="form.controls.nit.hasError('required')"
                                class="font-medium text-red-500 text-xs mt-1 ml-1">
                                Este campo es obligatorio
                            </p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="nit" class="block mb-1 font-bold text-gray-700">URL</label>
                        <input formControlName="url" type="text" required minlength="1" maxlength="100"
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg">
                        <div *ngIf="form.controls.url.touched && form.controls.url.invalid">
                            <p *ngIf="form.controls.url.hasError('required')"
                                class="font-medium text-red-500 text-xs mt-1 ml-1">
                                Este campo es obligatorio
                            </p>
                        </div>
                    </div>
                    <app-button typeBtn="submit" color="blue" [loading]="status === 'loading'">
                        {{messageButton}} cliente
                    </app-button>
                </form>
            </div>
        </div>
    </div>
</div>

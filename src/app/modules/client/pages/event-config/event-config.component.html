<div class="flex flex-col gap-6 mx-2 md:mx-0">
    <div class="w-full mx-auto overflow-hidden">
        <div class="bg-gray-700 rounded-md text-white text-lg font-medium px-6 py-4">
            Configuración preregistro
        </div>
        <div class="px-6 py-4">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 border-b">
                    <div class="mb-6">
                        <h2 class="text-gray-700 font-semibold mb-2">Evento</h2>
                        <mat-radio-group color="primary" formControlName="tipoEvento">
                            <mat-radio-button value="0">Privado</mat-radio-button>
                            <mat-radio-button value="1">Público</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="mb-6">
                        <h2 class="text-gray-700 font-semibold mb-2">Preregistro</h2>
                        <mat-radio-group color="primary" formControlName="tipoVotacion">
                            <mat-radio-button value="1">Usuarios</mat-radio-button>
                            <mat-radio-button value="0">Tickets</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="mb-6">
                        <h2 class="text-gray-700 font-semibold mb-2">Validar información</h2>
                        <div class="grid grid-cols-2 gap-3" formControlName="tipoVotacion">
                            <mat-checkbox color="primary" value="1">Token</mat-checkbox>
                            <mat-checkbox color="primary" value="0">Verificación registraduría</mat-checkbox>
                            <mat-checkbox color="primary" value="0">Subir cédula colombiana</mat-checkbox>
                            <mat-checkbox color="primary" value="0">Subir cédula de extranjería</mat-checkbox>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <h2 class="text-gray-700 font-semibold mb-2">Información adicional del usuario</h2>
                    <div class="mt-5">
                        <div>
                            <div class="flex flex-col">
                                <mat-checkbox color="primary" formControlName="phone">Número de teléfono</mat-checkbox>
                                <mat-checkbox color="primary" formControlName="email">Email</mat-checkbox>
                            </div>
                            <app-info-variable [eventId]="eventConfig.event.eventId"
                                [listConfig]="listConfig"></app-info-variable>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <app-button typeBtn="submit" color="blue" [loading]="statusSave === 'loading'">Guardar</app-button>
                </div>
            </form>
        </div>
    </div>

</div>

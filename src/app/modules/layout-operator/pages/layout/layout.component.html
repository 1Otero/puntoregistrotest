<nav class="bg-white w-full border-b border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a [href]="isAdmin ? 'punto-registro-operador/cliente' : 'punto-registro-operador/codigo'"
            class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="assets\img\logo.png" class="h-12" alt="Systemvote">
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button cdkOverlayOrigin #menu="cdkOverlayOrigin" (click)="isOpen = !isOpen"
                    class="w-10 h-10 flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 items-center justify-center"
                    aria-expanded="false">
                    <p class=" rounded-full text-white pt-2">{{user?.name?.charAt(0)}}</p>
                </button>

            </div>
            <div *ngIf="showOptions">
                <button cdkOverlayOrigin #menu2="cdkOverlayOrigin" (click)="isOpenMenu = !isOpenMenu" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="menu2"
                    [cdkConnectedOverlayOpen]="isOpenMenu" (overlayOutsideClick)="isOpenMenu = !isOpenMenu">
                    <div class="md:hidden w-full flex">
                        <ul *ngIf="showOptions"
                            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">

                            <li>
                                <a routerLink="evento" [queryParams]="{ eventCode: eventCode }"
                                    (click)="isOpenMenu = !isOpenMenu" routerLinkActive="text-blue-500"
                                    class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Registro</a>
                            </li>
                            <li>
                                <a routerLink="salida" [queryParams]="{ eventCode: eventCode }"
                                    (click)="isOpenMenu = !isOpenMenu" routerLinkActive="text-red-500"
                                    class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0 ">Salida</a>
                            </li>
                            <li *ngIf="isAdmin || isAdminOperator">
                                <a routerLink="configuracion" [queryParams]="{ eventCode: eventCode }"
                                    (click)="isOpenMenu = !isOpenMenu" routerLinkActive="text-blue-500"
                                    class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                    aria-current="page">Configuración</a>
                            </li>
                            <li *ngIf="isAdmin || isAdminOperator">
                                <a routerLink="base-de-datos/historial" [queryParams]="{ eventCode: eventCode }"
                                    (click)="isOpenMenu = !isOpenMenu" routerLinkActive="text-blue-500"
                                    [routerLinkActiveOptions]="{ exact: false }"
                                    class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Base
                                    de datos</a>
                            </li>
                            <li>
                                <a routerLink="analitica" [queryParams]="{ eventCode: eventCode }"
                                    (click)="isOpenMenu = !isOpenMenu" routerLinkActive="text-blue-500"
                                    class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Reportes</a>
                            </li>
                        </ul>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul *ngIf="showOptions"
                class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

                <li>
                    <a routerLink="evento" [queryParams]="{ eventCode: eventCode }" routerLinkActive="text-blue-500"
                        class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Registro</a>
                </li>
                <li>
                    <a routerLink="salida" [queryParams]="{ eventCode: eventCode }" routerLinkActive="text-red-500"
                        class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0 ">Salida</a>
                </li>
                <li *ngIf="isAdmin || isAdminOperator">
                    <a routerLink="configuracion" [queryParams]="{ eventCode: eventCode }"
                        routerLinkActive="text-blue-500"
                        class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                        aria-current="page">Configuración</a>
                </li>
                <li *ngIf="isAdmin || isAdminOperator">
                    <a routerLink="base-de-datos/historial" [queryParams]="{ eventCode: eventCode}" routerLinkActive="text-blue-500"
                        class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Base
                        de datos</a>
                </li>
                <li>
                    <a routerLink="analitica" [queryParams]="{ eventCode: eventCode }" routerLinkActive="text-blue-500"
                        class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Reportes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="max-w-screen-xl mt-5 mx-auto h-full">
    <router-outlet></router-outlet>
</div>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="menu" [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen = !isOpen">
    <div class="z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow border">
        <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">{{user?.name}}
                {{user?.lastName}}</span>
            <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{user?.email}}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
            <li *ngIf="isAdmin">
                <div (click)="onClient()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                    Clientes</div>
            </li>
            <li>
                <div (click)="logout()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">
                    Cerrar sesión</div>
            </li>
        </ul>
    </div>
</ng-template>

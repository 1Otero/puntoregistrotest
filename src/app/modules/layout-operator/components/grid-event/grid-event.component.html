<div class="bg-white rounded-lg overflow-hidden shadow-lg border p-6 w-full">
    <div class="flex flex-col">
        <div class="flex flex-row items-center justify-between border-b py-3">
            <div class="flex flex-col">
                <button (click)="onConfiguration()">
                    <span class="hover:text-blue-400 hover:underline">{{event.name}}</span>
                </button>
            </div>
            <div class="flex flex-row space-x-6">
                <button matTooltip="CÃ³digo QR"> <i class="fas fa-qrcode text-lg"></i>
                </button>
                <button (click)="isOpen = !isOpen" cdkOverlayOrigin #menu="cdkOverlayOrigin"
                class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <i class="fas fa-ellipsis-v text-center text-xl"></i>
            </button>
            </div>
        </div>
        <div class="flex flex-col space-y-1 border-b py-4">
            <div class="flex flex-row items-center space-x-2">
                <div>
                    <mat-icon>person</mat-icon>
                </div>
                <p class="pt-2">{{user.name}} {{user.lastName}}</p>
            </div>
            <div class="flex flex-row items-center space-x-2">
                <mat-icon>date_range</mat-icon>
                <span>{{event.date2 | date}}</span>
            </div>
            <div class="flex flex-row items-center space-x-2">
                <div>
                    <span class="text-black font-bold text-lg ml-2">#</span>
                </div>
                <p class="pt-2 ml-2">{{event.codEvent}}</p>
            </div>
        </div>
        <div class="flex flex-row justify-between py-4">
            <span>{{event.eventId}}</span>
        </div>
    </div>
</div>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="menu" [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen = !isOpen">
    <div class="z-50 my-4 w-full text-base list-none bg-white rounded-lg divide-y divide-gray-100 shadow border">
        <div class="flex flex-col">
            <button (click)="onConfiguration()" class="text-start hover:bg-gray-300 px-4 py-2">
                ConfiguraciÃ³n
            </button>
            <button *ngIf="event.status === 1" (click)="onClose()" class="text-start hover:bg-gray-300 px-4 py-2">
                Cerrar
            </button>
        </div>
    </div>
</ng-template>

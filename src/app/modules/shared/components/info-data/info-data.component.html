<div [@fadeInOut]="dialogAnimationState" class="fixed top-0 inset-x-0 z-50 p-4 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-lg font-semibold mb-4">¿Actualizar información?</h2>
    <label class="block text-sm font-medium text-gray-700 mb-4">Ya se encuentra información registrada, ¿desea actualizarla?</label>
    <div class="flex justify-between">
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mr-2"
        (click)="onDelete()">Actualizar</button>
      <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>

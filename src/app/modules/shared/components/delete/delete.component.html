<div [@fadeInOut]="dialogAnimationState" class="fixed top-0 inset-x-0 z-50 p-4 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-4">{{title}}</h2>
      <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Motivo:</label>
          <textarea type="text" [(ngModel)]="deleteReason" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </textarea>
          <div *ngIf="showError" class="text-red-500 text-sm mt-1">Este campo es obligatorio.</div>
      </div>
      <div class="flex justify-between">
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mr-2" (click)="onDelete()">{{messageButton}}</button>
          <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400" (click)="close()">Cancelar</button>
      </div>
  </div>
</div>
